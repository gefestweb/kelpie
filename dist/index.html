    <!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Kelpie</title>
    </head>

    
    <body>

    <main class="bcg-color">
        <div class="container-page">

            <div class="socials abolusteY-center">
                <div class="socials__item"><img class="socials__ico" src="../img/ico/tg-ico.svg" alt=""></div>
                <div class="socials__item"><img class="socials__ico" src="../img/ico/youtube-ico.svg" alt=""></div>
                <div class="socials__item"><img class="socials__ico" src="../img/ico/inst-ico.svg" alt=""></div>
            </div>

            <div class="scroll-ico absolutX-center"><img src="../img/ico/scroll-ico.svg" alt=""></div>

            <div class="first-screen__bcg container-content">
                <div class="container-relative">
                    <header class="header">
                        <div class="header__wrapper">
                            <img class="header__logo logo" src="../img/ico/logo.svg" alt="">
                            <nav class="header__nav">
                                <ul class="header__menu menu">
                                    <li class="menu__item menu-items-txt">Продукты</li>
                                    <li class="menu__item menu-items-txt">Технологии</li>
                                    <li class="menu__item menu-items-txt">Характеристики</li>
                                    <li class="menu__item menu-items-txt">О Компании</li>
                                    <li class="menu__item menu-items-txt">Блог</li>
                                </ul>
                            </nav>
                            <div class="header__contacts header-contacts">
                                <div class="header-contacts__calls">
                                    <p class="email menu-contacts-txt">info@gefestcapital.ru</p>
                                    <p class="phone menu-contacts-txt">+7 495 661 77 71</p>
                                </div>
                                <div class="header-contacts__buttons">
                                    <button class="button button_transparent">Купить</button>
                                    <button class="button button_purple-text">Обратная связь</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <h1 class="title first-screen__first-title" data-firstScreen-title="1-title">Уникальная технология,
                        которую легко применить уже сегодня</h1>
                    <div class="first-screen__content-wrapper">
                        <div id="switcher" class="switcher first-screen__content" data-firstScreen-content="1-content">
                            <div class="switcher__holder">
                                <img src="../img/ico/switcher1.svg" alt="">
                                <div class="switcher__toggler"></div>
                            </div>
                        </div>
                        <div class="first-screen__content" data-firstScreen-content="2-content"><img
                                src="../img/Product-page/1-screen-2-elem.svg" alt="">
                        </div>
                        <div class="first-screen__content" data-firstScreen-content="3-content"><img
                                src="../img/Product-page/1-screen-3-elem.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>    
    
    </main>
<footer>
    
</footer>
<script src="js/app.min.js"></script>
</body>
</html>
